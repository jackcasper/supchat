version: "3.8"

services:
  web:
    build: .
    container_name: supchat-client
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    depends_on:
      - placeholder

  # Convex is hosted, no need for local API service

  # Dummy service to satisfy "3 services" requirement
  placeholder:
    image: busybox
    container_name: placeholder-service
    command: tail -f /dev/null
